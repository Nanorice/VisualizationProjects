<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Imperial Visualisations</title>
    <link rel="icon" href="https://www.imperial.ac.uk/T4Assets/favicon-196x196.png" type="image/x-icon">
    <link rel="stylesheet" href="https://rawgit.com/cydcowley/public-test-data/master/Style2.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    <script src = "http://www.numericjs.com/lib/numeric-1.2.6.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.6.1/p5.js"></script>
    <!-- <script src="https://requirejs.org/docs/release/2.3.5/minified/require.js"></script> -->
  </head>

  <body>
    <div class="rightnav">&#9654;</div>
    <div class="leftnav">&#9664;</div>

    <div class="container">
      <h1> Finite Element Analysis: Longitudinal Rod Element </h1>


      <div class = "seven columns" id = 'graphs'>

        <div class = "row">&emsp;</div>

        <div class = "eleven columns">

            <div class = "row">
                <div id = "graph1"></div>
            </div>

            <div class = "row">
                <div id="graph2"></div>
            </div>

            <div class = "row">
                <div id="graph3"></div>
            </div>

        </div>

      </div>

      <div class = "five columns" id = "interface">

        <div class = "row">&emsp;</div>
        <div class = "row">&emsp;</div>

        <div class = "row">

          <div class = "five columns">
            <label class = "sliderTitle">
              Young's Modulus (E):
              <span id = "EDisplay"></span>
            </label>
            <input type="range" id="EInput" min = "1" max = "5" value = "3" step = "0.1">
            <span class = "sliderMin">low</span><span class = "sliderMax">high</span>
          </div>

          <div class = "two columns">&emsp;</div>

          <div class = "five columns">
            <label class = "sliderTitle">
              Density (&rho;):
              <span id = "rhoDisplay"></span>
            </label>
            <input type="range" id="rhoInput" min = "1" max = "5" value = "3" step = "0.1">
            <span class = "sliderMin">low</span><span class = "sliderMax">high</span>
          </div>

        </div>

        <div class = "row">

          <div class = "five columns">
            <label class = "sliderTitle">
              Cross-sectional area (A):
              <span id = "EDisplay"></span>
            </label>
            <input type="range" id="aInput" min = "1" max = "5" value = "3" step = "0.1">
            <span class = "sliderMin">low</span><span class = "sliderMax">high</span>
          </div>
          
          <div class = "two columns">&emsp;</div>

        </div>

        <div id="elementNum">
          <label for="element" class="sliderTitle">
            Number of Elements:
            <span id="elementDisplay">24</span>
          </label>
          <input type="range" id="element" name="element" min="1" max="24" value="24" onchange="handleElement()">
          <span class="sliderMin">1</span><span class="sliderMax">24</span>
        </div>

        <div id="modeShapes">
          <label class="sliderTitle">
            Display Mode Shape:
            <span id="ModeDisplay">1</span>
          </label>
          <input type="range" id="modeIndex" name="mode" min="1" max="25" value="1" step="1">
          <span class="sliderMin">1</span><span class="sliderMax" id="sliderMax">25</span>
        </div>

        <div class = row>
          <div class="start button" id="start">Start</div>
        </div>

      </div>

        <script src = "main.js"></script>

        <script src="https://rawgit.com/cydcowley/public-test-data/master/navigation.js"></script>

  </body>

  </html>
